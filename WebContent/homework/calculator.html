<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator.html</title>
    <style>
    .bg { 
        width: 300px;
        height: 250px;
        background-color: #DDDDDD;
        border-radius: 10px;
    }
    tr.sc th{
        padding: 30px;
        border-radius: 10px;
        background-color: #70C738;
        color: #373737;
        text-align: right;
        font-size: 24pt;
    }
    tr.tab button{
        background-color: #7B7B7B;
        color: white;
        border: solid #7B7B7B;
        border-radius: 10px;
        text-align: center;
        padding: 10px;
        width:100%
    }
    button.number{
        background-color: #373737;
        color: white;
        padding: 20px 40px 20px;
        border-radius: 10px;
        border: 1px solid #373737;
    }
    button.cal{
        padding: 20px 40px 20px;
        border-radius: 10px;
        background-color: #FA960A;
        color: white;
        border: 1px solid #FA960A;
    }

    </style>
</head>
<body>
    <table class="bg">
    <tr class="sc">
        <th colspan="4"></th>
    </tr>  
    <tr class="tab">
        <th colspan="2"><button type="button">BackSpace</button></th>
        <th colspan="2"><button type="button">C</button></th>
    </tr>
    <tr>
        <th><button type = "button" class="number">1</th>
        <th><button type = "button" class="number">2</th>
        <th><button type = "button" class="number">3</th>
        <th><button type = "button" class="cal">/</th>
    </tr>
    <tr>
        <th><button type = "button" class="number">4</button></th>
        <th><button type = "button" class="number">5</button></th>
        <th><button type = "button" class="number">6</button></th>
        <th><button type = "button" class="cal">-</button></th>
    </tr>
    <tr>
        <th><button type = "button" class="number">7</button></th>
        <th><button type = "button" class="number">8</button></th>
        <th><button type = "button" class="number">9</button></th>
        <th><button type = "button" class="cal">ร</button></th>
    </tr>
    <tr>
        <th><button type = "button" class="number">=</button></th>
        <th><button type = "button" class="number">0</button></th>
        <th><button type = "button" class="number">.</button></th>
        <th><button type = "button" class="cal">รท</button></th>
    </tr>
    </table>
</body>
</html>
